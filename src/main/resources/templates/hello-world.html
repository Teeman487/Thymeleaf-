<!DOCTYPE html>
<html lang="en"

  xmlns:th="http://www.thymeleaf.org"
>    <!--To use Thymeleaf syntax, we should declare this XML namespace at the beginning of the HTML page-->
<head>
    <meta charset="UTF-8">
    <title>Toheeb Thymeleaf Hello World First Example</title>
</head>
<body>
<h2 th:text="${message}"></h2>   <!--${message} is variable expression-->
</body>
</html>
