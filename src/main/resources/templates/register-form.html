<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Facebook Registration Form</title>
</head>
<body>
<div align="center">
    <div style="border-style=solid; width:508px">
        <h1>Facebook Registration</h1>
        <form
                role="form"
              method="post"
              th:action="@{/register/save}"
              th:object="${fbForm}"
        >
            <label>Full name</label>
            <input type="text" th:field = "*{name}" />
            <br/>
            <label>E-mail:</label>
            <input type="email" th:field = "*{email}"/>
            <br/>
            <label>Password:</label>
            <input type="password" th:field ="*{password}"/>
            <br/>
            <label>Gender:</label>
            <input type="radio" th:field ="*{gender}" value="Male"/> Male
            <input type="radio" th:field ="*{gender}" value="Male"/> Female
            <br/>
            <label>Profession:</label>

            <select th:field="*{profession}">
                <option th:each="p :${listProfession}" th:value="${p}" th:text="${p}"></option>

            </select>
             <br/>
            <label>Address</label>
            <textarea rows="5" cols="25" th:field="*{address}"> </textarea>
            <br/>
            <button type="submit" th:field="createNewAccount"></button>
        </form>

    </div>
</div>
</body>
</html>
